<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .correct {
        background-color: #dcfce7;
        padding: 0.5rem;
        border-radius: 0.375rem;
        margin: 0.25rem 0;
      }
      .wrong {
        background-color: #fee2e2;
        padding: 0.5rem;
        border-radius: 0.375rem;
        margin: 0.25rem 0;
      }
      label {
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.375rem;
        margin: 0.25rem 0;
        transition: background-color 0.2s;
      }
      label:hover {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Interventions Quiz</h1>
        <div class="flex space-x-4">
          <button
            id="history-btn"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
          >
            History
          </button>
          <button
            id="button"
            class="hidden px-4 py-2 bg-white text-blue-600 border-2 rounded-lg border-blue-500 hover:bg-blue-50 transition-colors"
          >
            BHT/RBT
          </button>
        </div>
      </div>
      <div id="quiz-container" class="space-y-4"></div>
      <button
        id="submit-btn"
        class="mt-6 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
      >
        Next
      </button>
      <div id="result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
